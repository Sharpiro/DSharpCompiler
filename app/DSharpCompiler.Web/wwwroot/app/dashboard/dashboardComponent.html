<div class="row" *ngIf="errorMessage">
    <div class="col-md-12">
        <h3>D# Compiler</h3>
        {{errorMessage}}
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div style="width:50%">
            <h3>D# Compiler</h3>
            <p>This is the home of my custom compiler for my own language called d#.  Currently only supports certain mathematical expressions.  Work in progress!</p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 ">
        <div class="centerTextArea">
            <Label>Source</Label>
            <textarea class="form-control" [(ngModel)]="input"></textarea>
            <div class="buttonPadding">
                <button (click)="compile()" class="btn btn-default buttonSize">Compile</button>
                <button (click)="reset()" class="btn btn-default buttonSize">Reset</button>
            </div>
        </div>
    </div>
</div>

<div class="row" style="padding-top:5%">
    <div class="col-md-12">
        <div class="centerTextArea">
            <Label>Output</Label>
            <textarea class="form-control">{{output | async}}</textarea>
        </div>
    </div>
</div>
